<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07 - Famílias de Fontes</title>
    <style>
        .serif {
            font-family: 'Times New Roman', Times, serif;
        }

        .sans-serif {
            font-family: Arial, Helvetica, sans-serif;
        }

        .monospace {
            font-family: 'Courier New', Courier, monospace;
        }

        .cursive {
            font-family: 'Brush Script MT', cursive;
        }

        .fantasy {
            font-family: 'Impact', fantasy;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Famílias de Fontes</h1>

    <p class="serif">Esta é uma frase com uma fonte serifada.</p>
    <p class="sans-serif">Esta é uma frase com uma fonte sem serifa (sans-serif).</p>
    <p class="monospace">Esta é uma frase com uma fonte monoespaçada.</p>
    <p class="cursive">Esta é uma frase com uma fonte cursiva.</p>
    <p class="fantasy">Esta é uma frase com uma fonte de fantasia.</p>
</body>
</html>
